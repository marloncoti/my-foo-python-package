name: Log latest release
on:
  push:
    branches:
      - main

jobs:
  logLatestRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: get_latest_release
        with:
          route: GET /repos/healthcarecom/platform-infrastructure-constructs-library/releases
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
      - run: | 
          TAG=`echo ${{ fromJson (steps.get_latest_release.outputs.data).tag_name }}`
          echo $TAG